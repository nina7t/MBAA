<style>
  /* Menu MBAA - Charte graphique identique à l'index */
  .header {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 1000;
    background: transparent;
    transition: all 0.3s ease;
  }

  .header__container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem;
    max-width: 100%;
  }

  .header__logo-link {
    display: flex;
    align-items: center;
    text-decoration: none;
  }

  .header__logo-img {
    width: 40px;
    height: 40px;
    object-fit: contain;
  }

  .header__menu-toggle {
    display: none;
    min-width: 44px;
    min-height: 44px;
    width: 44px;
    height: 44px;
    background: rgba(255, 253, 243, 0.1);
    border: 1px solid rgba(255, 253, 243, 0.3);
    border-radius: 8px;
    cursor: pointer;
    position: relative;
    transition: all 0.3s ease;
    backdrop-filter: blur(10px);
  }

  .header__menu-toggle:hover {
    background: rgba(255, 253, 243, 0.2);
    transform: scale(1.05);
  }

  .header__menu-toggle:active {
    transform: scale(0.95);
  }

  .header__menu-toggle[aria-expanded=true] {
    position: fixed;
    top: 1rem;
    right: 1rem;
    background: rgba(0, 0, 0, 0.8);
    border: 1px solid rgba(255, 253, 243, 0.2);
  }

  /* Bouton burger en forme de + */
  .header__menu-bar {
    display: block;
    width: 20px;
    height: 2px;
    background: #FFFDF3;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    border-radius: 2px;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  }

  .header__menu-bar::after {
    content: "";
    position: absolute;
    width: 20px;
    height: 2px;
    background: #FFFDF3;
    top: 0;
    left: 0;
    transform: rotate(90deg);
    border-radius: 2px;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  }

  /* Animation en × quand ouvert */
  .header__menu-toggle[aria-expanded=true] .header__menu-bar {
    transform: translate(-50%, -50%) rotate(45deg);
    background: #FFFDF3;
  }

  .header__menu-toggle[aria-expanded=true] .header__menu-bar::after {
    transform: rotate(90deg);
    background: #FFFDF3;
  }

  .header__nav {
    color: #FFFDF3;
    position: fixed;
    top: 0;
    right: 0;
    width: 100%;
    max-width: 400px;
    height: 100vh;
    background: rgba(0, 0, 0, 0.95);
    backdrop-filter: blur(20px);
    padding: 6rem 2rem 2rem;
    transform: translateX(100%);
    transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    z-index: 1050;
    overflow-y: auto;
  }

  .header__nav[aria-hidden=false] {
    transform: translateX(0);
  }

  .header__nav-list {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    flex-direction: column;
    gap: 1.1rem;
  }

  .header__nav-item {
    padding: 0.75rem 0;
    border-bottom: 1px solid rgba(255, 253, 243, 0.15);
  }

  .header__nav-link {
    color: #FFFDF3;
    text-decoration: none;
    display: block;
    font-size: 1.1rem;
    font-weight: 500;
    padding: 0.75rem 0;
    transition: all 0.3s ease;
    cursor: pointer;
  }

  .header__nav-link:hover {
    opacity: 0.7;
    transform: translateX(5px);
  }

  .header__nav-link:active {
    opacity: 0.5;
    transform: scale(0.98);
  }

  .header__nav-link.active {
    color: #FFFDF3;
    font-weight: 600;
  }

  /* Adaptation pour écrans plus larges */
  @media (min-width: 768px) {
    .header__nav {
      padding: 6rem 2rem 2rem;
      gap: 2.5rem;
    }
    
    .header__nav-item {
      padding: 1rem 0;
    }
    
    .header__nav-link {
      font-size: 1.2rem;
      padding: 0.75rem 0;
    }
  }

  @media (min-width: 1024px) {
    .header__menu-toggle {
      display: none;
    }
    
    .header__nav {
      position: relative;
      top: auto;
      right: auto;
      width: auto;
      height: auto;
      background: transparent;
      padding: 0;
      transform: none;
      backdrop-filter: none;
    }
    
    .header__nav-list {
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      gap: 2rem;
    }
    
    .header__nav-item {
      padding: 0;
      border-bottom: none;
    }
    
    .header__nav-link {
      color: #1a1a1a;
      font-size: 1.125rem;
      padding: 0;
      position: relative;
    }
    
    .header__nav-link:hover {
      opacity: 0.7;
      transform: none;
    }
    
    .header__nav-link.active {
      color: #1a1a1a;
    }
  }

  @media (max-width: 480px) {
    .header__container {
      padding: 0.75rem 1rem;
    }
    
    .header__logo-img {
      width: 35px;
      height: 35px;
    }
    
    .header__menu-toggle {
      width: 40px;
      height: 40px;
      min-width: 40px;
      min-height: 40px;
    }
    
    .header__menu-bar {
      width: 18px;
    }
    
    .header__menu-bar::after {
      width: 18px;
    }
  }

  /* Scanner container adjustments */
  #scanner-container {
    display: block;
    width: 100%;
    max-width: 400px;
    margin: auto;
    margin-top: 80px;
  }

  @media (max-width: 768px) {
    #scanner-container {
      text-align: center;
      margin-top: 70px;
    }
  }

  video {
    width: 100%;
    border-radius: 15px;
    border: 3px solid #007bff;
  }

  .btn-scan {
    padding: 15px;
    background: #007bff;
    color: white;
    border: none;
    border-radius: 8px;
    margin-top: 10px;
  }
</style>

<!-- Header MBAA - Charte graphique identique à l'index -->
<header class="header">
  <div class="header__container">
    <!-- Logo MBAA -->
    <a class="header__logo-link" href="./index.html">
      <img class="header__logo-img" src="./asset/Img/logo/logo-mat-small.png" alt="Logo MBAA" />
    </a>

    <!-- Bouton menu burger en forme de + -->
    <button class="header__menu-toggle" aria-label="menu" aria-expanded="false" aria-controls="headerNav">
      <span class="header__menu-bar"></span>
    </button>

    <!-- Navigation -->
    <nav class="header__nav" id="headerNav" aria-hidden="true">
      <ul class="header__nav-list">
        <li class="header__nav-item">
          <a class="header__nav-link active" href="#" onclick="setActiveMenu(this)">Scanner</a>
        </li>
        <li class="header__nav-item">
          <a class="header__nav-link" href="#" onclick="setActiveMenu(this)">Historique</a>
        </li>
        <li class="header__nav-item">
          <a class="header__nav-link" href="#" onclick="setActiveMenu(this)">Paramètres</a>
        </li>
        <li class="header__nav-item">
          <a class="header__nav-link" href="#" onclick="setActiveMenu(this)">À propos</a>
        </li>
        <li class="header__nav-item">
          <a class="header__nav-link" href="#" onclick="setActiveMenu(this)">Aide</a>
        </li>
      </ul>
    </nav>
  </div>
</header>

<div id="scanner-container">
  <video id="preview" autoplay playsinline></video>
  <button class="btn-scan" onclick="startScanner()">Scanner à nouveau</button>
</div>

<script>
  // Gestion du menu MBAA - Identique à l'index
  document.addEventListener('DOMContentLoaded', () => {
    const toggle = document.querySelector('.header__menu-toggle');
    const nav = document.querySelector('.header__nav');
    const header = document.querySelector('.header');

    if (!toggle || !nav || !header) return;

    // Gestion du clic sur le bouton burger
    toggle.addEventListener('click', () => {
      const isExpanded = toggle.getAttribute('aria-expanded') === 'true';
      
      // Inverser l'état
      toggle.setAttribute('aria-expanded', !isExpanded);
      nav.setAttribute('aria-hidden', isExpanded);
      
      // Ajouter/retirer la classe pour le body
      if (!isExpanded) {
        header.classList.add('header--menu-open');
        document.body.style.overflow = 'hidden';
      } else {
        header.classList.remove('header--menu-open');
        document.body.style.overflow = '';
      }
    });

    // Fermer le menu avec Escape
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && toggle.getAttribute('aria-expanded') === 'true') {
        toggle.click();
      }
    });

    // Fermer le menu au clic sur un lien (mobile)
    const links = document.querySelectorAll('.header__nav-link');
    links.forEach(link => {
      link.addEventListener('click', (e) => {
        if (window.innerWidth < 1024) {
          // Fermer le menu après un délai pour voir l'animation
          setTimeout(() => {
            if (toggle.getAttribute('aria-expanded') === 'true') {
              toggle.click();
            }
          }, 300);
        }
      });
    });

    // Adapter le menu au redimensionnement
    let resizeTimer;
    window.addEventListener('resize', () => {
      clearTimeout(resizeTimer);
      resizeTimer = setTimeout(() => {
        if (window.innerWidth >= 1024) {
          // Desktop : fermer le menu et réinitialiser
          toggle.setAttribute('aria-expanded', 'false');
          nav.setAttribute('aria-hidden', 'true');
          header.classList.remove('header--menu-open');
          document.body.style.overflow = '';
        }
      }, 150);
    });
  });

  // Fonction pour définir le menu actif
  function setActiveMenu(element) {
    // Retirer la classe active de tous les liens
    const allLinks = document.querySelectorAll('.header__nav-link');
    allLinks.forEach(link => link.classList.remove('active'));
    
    // Ajouter la classe active au lien cliqué
    element.classList.add('active');
    
    // Empêcher la navigation par défaut
    return false;
  }

  async function startScanner() {
    try {
      // On demande l'accès à la caméra arrière (environment)
      const stream = await navigator.mediaDevices.getUserMedia({ 
        video: { facingMode: "environment" } 
      });
      const video = document.getElementById('preview');
      video.srcObject = stream;
    } catch (err) {
      alert("Erreur d'accès à la caméra : " + err);
    }
  }

  // Lancer automatiquement au chargement si mobile
  if (window.innerWidth <= 768) {
    startScanner();
  }
</script>
